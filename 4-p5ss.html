  <script>
    // DOM Web elements, A collab with CHATGPT-4o & Imigu <3
    let x = 0;
    let y = 0;
    let xspeed = 2;  // Speed for horizontal movement
    let yspeed = 2;  // Speed for vertical movement

    let imgPath = ('https://i.imgur.com/cRux5Kk.jpeg'); 
    // Path to your image
    document.getElementById('bottomCornerImage').src = imgPath; // Set the image source dynamically

    function setup() {
     createCanvas(windowWidth, windowHeight)
    background(255,19,240)
      
      // Headers 
      var header = createElement('h1', 'JAJAJAJAJA')
      header.position(500, 280);
      header.size(300, 300);
      header.style('color', 'RED');
       // Headers 
      
    var header9 = createElement('h9', 'CUANDO HAYA QUE DELVOLVERTE A LA RABIZA TE VAS A ENTERAR POR AQUI');
header9.position(500, 680);
header9.size(500, 500);  // Adjust the container size if needed
header9.style('color', 'GREEN');
header9.style('font-size', '48px');  // Set custom font size
header9.style('font-weight', 'bold');  // Optional: Make the text bold

      var header2 = createElement('h2', 'Size');
      header2.position(100, 40);

      var header3 = createElement('h3', 'Speed');
      header3.position(100, 90);

      var header4 = createElement('h4', 'Stop');

       var header7= createElement('h7', '@ISH7R ');
      header7.position(500, 10);
      header7.size(500, 500);
      header7.style('color', 'black');
      
      // Star fill Color Picker
      colorPickeroo = createColorPicker('yellow');
      colorPickeroo.position(20, 200);
      colorPickeroo.size(50, 50);
      
      // SIZE SLIDER
      sizeSlider = createSlider(20, 200, 60, 20);
      sizeSlider.position(20, 50);
      sizeSlider.size(50, 50);
      
      // Increase Speed Button
      var speedPlus = createButton('Increase Speed');
      speedPlus.position(20, 100);
      speedPlus.size(120, 30);
      speedPlus.mousePressed(function () {
        yspeed += 2;
        xspeed += 2;
      });
      
      // Stop/Start Button
      var stopButton = createButton('Stop/Start');
      stopButton.position(20, 150);
      stopButton.size(120, 30);
      stopButton.mousePressed(function () {
        // Toggle between stop and default speed
        yspeed = (yspeed === 0) ? 2 : 0;
        xspeed = (xspeed === 0) ? 2 : 0;
      });
    }

    function draw() {
      
      // Make the star bounce horizontally
      x += xspeed;
      if (x > windowWidth || x < 0) {
        xspeed = -xspeed;  // Change direction when reaching horizontal edges
      }
      
      // Make the star bounce vertically
      y += yspeed;
      if (y > windowHeight || y < 0) {
        yspeed = -yspeed;  // Change direction when reaching vertical edges
      }

      // Get values from UI
      var size = sizeSlider.value();
      fill(colorPickeroo.color());

function heart (x, y, size) { 
  beginShape();
  vertex(x, y);
  bezierVertex(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
  bezierVertex(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
  endShape(CLOSE);
}
 // Draws a dynamic star (drawing a simple ellipse for now)
  heart(x, y, size, size); // Draw a bouncing circle
    }
